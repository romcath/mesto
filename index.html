<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header root__section"><img src="fad4f8a5ce2817ba7c3d.svg" alt="Логотип" class="logo"> <button type="button" class="button header__menu-icon"></button><div class="menu"><p class="menu__email"></p><button type="button" class="button menu__button menu__button_inactive"></button></div></header><main class="content"><section class="user-info root__section"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><button type="button" class="button user-info__button-edit" aria-label="Редактировать профиль"></button><p class="user-info__job"></p></div><button type="button" class="button user-info__button-add" aria-label="Добавить карточку"></button></section><section class="places-list root__section"></section></main><footer class="footer root__section"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="button popup__close" aria-label="Закрыть окно"></button><h3 class="popup__title">Новое место</h3><form class="form" name="new" novalidate><label class="form__label"><input id="place-name" name="name" class="form__input form__input_type_title" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__error form__error_type_title" id="place-name-error"></span></label> <label class="form__label"><input type="url" id="place-link" name="link" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required> <span class="form__error form__error_type_link" id="place-link-error"></span></label> <button type="submit" name="submit" class="button form__button form__button_size_small form__button_new-card" disabled="
