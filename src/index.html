<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
      <button type="button" class="button header__menu-icon"></button>
      <div class="menu">
        <p class="menu__email"></p>
        <button type="button" class="button menu__button menu__button_inactive"></button>
      </div>
    </header>
    <main class="content">
      <section class="user-info root__section">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <button type="button" class="button user-info__button-edit" aria-label="Редактировать профиль"></button>
          <p class="user-info__job"></p>
        </div>
        <button type="button" class="button user-info__button-add" aria-label="Добавить карточку"></button>
      </section>
      <section class="places-list root__section"></section>
    </main>
    <footer class="footer root__section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="form" name="new" novalidate>
          <label class="form__label">
            <input type="text" id="place-name" name="name" class="form__input form__input_type_title"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__error form__error_type_title" id="place-name-error"></span>
          </label>
          <label class="form__label">
            <input type="url" id="place-link" name="link" class="form__input form__input_type_link"
              placeholder="Ссылка на картинку" required>
            <span class="form__error form__error_type_link" id="place-link-error"></span>
          </label>
          <button type="submit" name="submit"
            class="button popup__button popup__button_size_small popup__button_new-card" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit" novalidate>
          <label class="form__label">
            <input type="text" id="name" name="name" class="form__input form__input_type_name" placeholder="Имя"
              minlength="2" maxlength="30" required>
            <span class="form__error form__error_type_name" id="name-error"></span>
          </label>
          <label class="form__label">
            <input type="text" id="description" name="description" class="form__input form__input_type_about"
              placeholder="О себе" minlength="2" maxlength="30" required>
            <span class="form__error form__error_type_about" id="description-error"></span>
          </label>
          <button type="submit" name="submit"
            class="button popup__button popup__button_size_small popup__button_enabled popup__button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="form" name="avatar" novalidate>
          <label class="form__label">
            <input type="url" id="url" name="avatar" class="form__input form__input_type_avatar"
              placeholder="Ссылка на аватар" required>
            <span class="form__error form__error_type_avatar" id="url-error"></span>
          </label>
          <button type="submit" name="submit" class="button popup__button popup__button_size_small popup__button_avatar"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <img src="/" alt="/" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_type_remove-card">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="form" name="remove-card" novalidate>
          <button type="submit" class="button popup__button popup__button_size_small popup__button_enabled">Да</button>
        </form>
      </div>
    </div>
    <template class="place-card-template">
      <div class="place-card">
        <div class='place-card__image'></div>
        <button type="button" class='place-card__delete-icon'></button>
        <div class='place-card__description'>
          <h3 class='place-card__name'></h3>
          <div class='place-card__like'>
            <button type="button" class='place-card__like-icon'></button>
            <span class='place-card__like-counter'>0</span>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
