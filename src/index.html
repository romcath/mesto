<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <section class="user-info root__section">
        <img src="" alt="Аватар" class="user-info__photo">
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <button type="button" class="button user-info__button-edit" aria-label="Редактировать профиль"></button>
          <p class="user-info__job"></p>
        </div>
        <button type="button" class="button user-info__button-add" aria-label="Добавить карточку"></button>
      </section>
      <section class="places-list root__section"></section>
    </main>
    <footer class="footer root__section">
      <p class="footer__copyright">&copy; 2020 Катя Ромашкина</p>
    </footer>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <label class="popup__label">
            <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="popup__span popup__span_type_title"></span>
          </label>
          <label class="popup__label">
            <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
              pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" required>
            <span class="popup__span popup__span_type_link"></span>
          </label>
          <button type="submit" name="submit"
            class="button popup__button popup__button_size_small popup__button_new-card" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <label class="popup__label">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2"
              maxlength="30" required>
            <span class="popup__span popup__span_type_name"></span>
          </label>
          <label class="popup__label">
            <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе"
              minlength="2" maxlength="30" required>
            <span class="popup__span popup__span_type_about"></span>
          </label>
          <button type="submit" name="submit"
            class="button popup__button popup__button_size_small popup__button_enabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button type="button" class="button popup__close" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
          <label class="popup__label">
            <input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар"
              pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" required>
            <span class="popup__span popup__span_type_avatar"></span>
          </label>
          <button type="submit" name="submit" class="button popup__button popup__button_size_small popup__button_avatar"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <img src="" alt="" class="popup__image">
        <!-- <img src="<%=require('./images/close.svg')>" alt="" class="popup__close"> -->
      </div>
    </div>
  </div>
</body>

</html>
